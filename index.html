<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="proj.css">
</head>
<body>
  <div class="gradient">
  <h1 id="cs1"><b>Number guessing game</b></h1>
  <p id="p1"><h2>Try and guess a random number between 1 and 100.<br>
    You have 10 attempts to guess the right number..</p></h2>
  <form>
    <label for="l1"><h1>Guess the number</h1></label>
    <div class="cs2">
    <input type="text"  id="l1">
    <br><br>
    <input type="submit" value="Submit Guess" id="b1">
  </form>
  <div class="content">
    <p><b>Remaining Guesses:<span class="prev">10</span></b></p>
    <p><b>Previous guesses:<span class="guesses "></span></b></p>
    <p class="loworhigh"></p>
  </div>
</div>
  <script src="proj.js"></script>  
</div>
</body>
</html>
